<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameboy</title>
    <link rel="stylesheet" href="Assets/Style/style.css">
</head>

<body>
    <div class="gameboy-area">
        <div class="gameboy">
            <div class="screen-area">
                <div class="display"></div>

            </div>
            <div class="gameboy-body">
                <div class="brand">
                    <p>Nintendo</p>
                </div>
                <div class="buttons">
                    <div class="controls">
                        <div class="direction">
                            <div class="up"></div>
                            <div class="down"></div>
                            <div class="left"></div>
                            <div class="right"></div>
                            <div class="middle"></div>
                        </div>
                        <div class="gameplay">
                            <div class="gameplay-a">
                                <div class="circle"></div>
                                <div class="label">A</div>
                            </div>
                            <div class="gameplay-b">
                                <div class="circle"></div>
                                <div class="label">B</div>
                            </div>
                        </div>
                    </div>
                    <div class="options">
                        <div class="select">
                            <div class="visual"></div>
                            <div class="label">Select</div>
                        </div>
                        <div class="start">
                            <div class="visual"></div>
                            <div class="label">Start</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
