<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameboy</title>
    <link rel="stylesheet" href="Assets/Style/style.css">
</head>

<body>
    <div class="gameboy-area">
        <div class="gameboy">
            <div class="screen-area">
                <div class="display"></div>
            </div>
            <div class="gameboy-body">
                <div class="brand">
                    <p class="title">Nintendo</p>
                </div>
                <div class="controller">
                    <div class="upper-buttons">
                        <div class="direction">
                            <button class="button up"></button>
                            <button class="button down"></button>
                            <button class="button left"></button>
                            <button class="button right"></button>
                            <button class="button middle"></button>
                        </div>
                        <div class="gameplay">
                            <div class="gameplay-a">
                                <button class="button circle"></button>
                                <div class="label">A</div>
                            </div>
                            <div class="gameplay-b">
                                <button class="button circle"></button>
                                <div class="label">B</div>
                            </div>
                        </div>
                    </div>
                    <div class="options">
                        <div class="select">
                            <button class="button rectangle"></button>
                            <div class="label">SELECT</div>
                        </div>
                        <div class="start">
                            <button class="button rectangle"></button>
                            <div class="label">START</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
